<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>რეგისტრაციის ფორმა</title>
</head>
<body>

<form action="#" method="post">
    

    <label for="name">სახელი:</label><br>
    <input 
        type="text" 
        id="name" 
        name="name" 
        placeholder="შეიყვანეთ სახელი"
        required
        minlength="2"
        maxlength="20"
    >
    <br><br>

    <label for="email">ელ. ფოსტა:</label><br>
    <input 
        type="email" 
        id="email" 
        name="email"
        placeholder="example@gmail.com"
        required
    >
    <br><br>

   
    <label for="password">პაროლი:</label><br>
    <input 
        type="password" 
        id="password" 
        name="password"
        required
        minlength="6"
    >
    <br><br>

    
    <label for="birthdate">დაბადების თარიღი:</label><br>
    <input 
        type="date" 
        id="birthdate" 
        name="birthdate"
        required
    >
    <br><br>

 
    <p>გენდერი:</p>

    <input type="radio" id="male" name="gender" value="male" required>
    <label for="male">მამრობითი</label><br>

    <input type="radio" id="female" name="gender" value="female">
    <label for="female">მდედრობითი</label><br>

    <input type="radio" id="other" name="gender" value="other">
    <label for="other">სხვა</label>

    <br><br>

    <input 
        type="checkbox" 
        id="terms" 
        name="terms"
        required
    >
    <label for="terms">
        ვეთანხმები საიტის გამოყენების წესებს და პოლიტიკას
    </label>

    <br><br>

 
    <input type="submit" value="გაგზავნა">

</form>

</body>
</html>

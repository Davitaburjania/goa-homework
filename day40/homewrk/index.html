<!DOCTYPE html>
<html>
<head>
    <title>CSS Selectors Example</title>
    <style>
        h1, h2, p {
            color: red;
        }

        div, section {
            background-color: black;
            color: white;
            padding: 10px;
        }

        .box, .button, #main {
            font-size: 20px;
        }

        div p {
            color: blue;
        }

        ul li {
            color: green;
        }

        #container button {
            background-color: yellow;
            color: black;
        }
    </style>
</head>
<body>

    <h1>სათაური 1</h1>
    <h2>სათაური 2</h2>
    <p>ეს არის ჩვეულებრივი პარაგრაფი</p>

    <div id="main">
        <p>ეს პარაგრაფი div-შია</p>
    </div>

    <section class="box">
        ეს არის section ელემენტი
    </section>

    <div id="container">
        <button class="button">დააჭირე</button>
    </div>

    <ul>
        <li>პირველი</li>
        <li>მეორე</li>
        <li>მესამე</li>
    </ul>

</body>
</html>

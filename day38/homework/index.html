<!--
INLINE CSS:
Inline CSS იწერება პირდაპირ HTML თეგში style ატრიბუტის საშუალებით.
მაგალითად: <p style="color: red;">Text</p>. იგი მოქმედებს მხოლოდ იმ კონკრეტულ ელემენტზე -->

<!--
INTERNAL CSS:
Internal CSS იწერება <style> თეგში, რომელიც თავსდება <head> ნაწილში.
იგი მოქმედებს იმ კონკრეტულ HTML ფაილზე მთლიანად.კოდი უფრო მოწესრიგებულია ვიდრე inline.
-->

<!--
EXTERNAL CSS:
External CSS იწერება ცალკე .css ფაილში (მაგალითად main.css).
შემდეგ ის უკავშირდება HTML ფაილს <link> თეგის საშუალებით.
ეს არის ყველაზე კარგი და პროფესიონალური გზა,
რადგან ერთი CSS ფაილით შეგვიძლია რამდენიმე HTML გვერდის გასტილვა.
-->

<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <title>რეგისტრაცია</title>
</head>
<body>
    <form>
        <label>სახელი:</label><br>
        <input type="text" name="first_name" placeholder="შეიყვანეთ სახელი" required>
        <br><br>
        <label>გვარი:</label><br>
        <input type="text" name="last_name" placeholder="შეიყვანეთ გვარი">
        <br><br>
        <label>ემაილი:</label><br>
        <input type="email" name="email" placeholder="blabla@gmail.com" required>
        <br><br>
        <label>პაროლი:</label><br>
        <input type="password" name="password" placeholder="შეიყვანეთ პაროლი" required>
        <br><br>
        <label>გენდერი:</label><br>
        <input type="radio" name="gender" value="male" required>
        <label>მამრობითი</label><br>
        <input type="radio" name="gender" value="female">
        <label>მდედრობითი</label><br>
        <button type="submit">რეგისტრაცია</button>
    </form>
</body>
</html>
